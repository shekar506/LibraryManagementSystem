<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Book</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Background and Body */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/1200x/ae/eb/42/aeeb42b0381c08475ac1c48c0237974b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Glass Container */
    .glass-container {
      background: rgba(255, 255, 255, 0.23);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px 25px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      color: #183459;
    }

    /* Heading */
    h4 {
      font-weight: 900;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.75rem;
      letter-spacing: 0.4px;
      color: #183459;
    }

    /* Form Labels */
    label {
      font-weight: 600;
      color: #3c424f;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    /* Form Inputs */
    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1.5px solid #d1d9e6;
      background: rgba(255, 255, 255, 0.85);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #20223a;
      box-sizing: border-box;
      width: 100%;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.35);
      outline: none;
      background: #f8fff9;
    }

    /* Submit Button */
    .btn-success {
      font-weight: 700;
      background-image: linear-gradient(to right, #28a745, #218838);
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      transition: all 0.3s ease;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5);
    }

    /* Success Message */
    .text-success {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      margin-top: 1rem;
      color: #218838;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 540px) {
      .glass-container {
        padding: 25px 20px;
        border-radius: 20px;
      }
      h4 {
        font-size: 1.6rem;
      }
      .btn-success {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h4>Issue Book</h4>
    <form (ngSubmit)="issueBook()" #issueForm="ngForm" novalidate>
      <div class="form-group mb-3">
        <label for="bookId">Book ID</label>
        <input
          id="bookId"
          type="number"
          class="form-control"
          [(ngModel)]="bookId"
          name="bookId"
          required
          min="1"
          autocomplete="off"
          #bookIdInput="ngModel"
        />
        <div *ngIf="bookIdInput.invalid && (bookIdInput.dirty || bookIdInput.touched)" class="text-danger small mt-1">
          Book ID is required and must be a positive number.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="memberId">Member ID</label>
        <input
          id="memberId"
          type="number"
          class="form-control"
          [(ngModel)]="memberId"
          name="memberId"
          required
          min="1"
          autocomplete="off"
          #memberIdInput="ngModel"
        />
        <div *ngIf="memberIdInput.invalid && (memberIdInput.dirty || memberIdInput.touched)" class="text-danger small mt-1">
          Member ID is required and must be a positive number.
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="issueForm.invalid">
        Issue
      </button>
      <div class="text-success" *ngIf="message">
        {{ message }}
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
