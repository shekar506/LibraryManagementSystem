<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.pinimg.com/1200x/ae/eb/42/aeeb42b0381c08475ac1c48c0237974b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.24);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.18);
            padding: 38px 30px;
            margin: auto;
        }
        .glass-container h2 {
            color: #183459;
            font-weight: 900;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: .5px;
        }
        .text-end {
            margin-bottom: 22px;
        }
        .btn-success {
            font-weight: 700;
            padding: 12px 30px;
            font-size: 1.05rem;
            border-radius: 50px;
            background: linear-gradient(90deg, #42ba96 0%, #268d67 100%);
            box-shadow: 0 4px 12px rgba(66,186,150,0.13);
            border: none;
            transition: 0.18s;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #268d67 0%, #42ba96 100%);
            box-shadow: 0 7px 18px rgba(66,186,150,0.22);
            transform: translateY(-1px) scale(1.025);
        }
        /* Table Styling */
        .custom-table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255,255,255,0.58);
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.13);
        }
        table {
            margin-bottom: 0;
        }
        .table thead {
            background: rgba(31, 38, 135, 0.32);
        }
        .table th, .table td {
            border: none !important;
            vertical-align: middle;
            padding: 14px 16px;
            font-size: 15px;
        }
        .table th {
            color: #fff;
            font-weight: 700;
            font-size: 16px;
        }
        .table td {
            color: #222f3e;
            font-weight: 500;
        }
        .table tbody tr {
            transition: background-color 0.22s, transform 0.18s;
        }
        .table tbody tr:hover {
            background: rgba(224, 242, 254, 0.8);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
        }
        /* Action buttons */
        .btn-warning {
            background: linear-gradient(90deg, #f9d423 0%, #ff8800 100%);
            font-weight: 600;
            border-radius: 20px;
            border: none;
            color: #333;
            padding: 6px 17px;
            transition: 0.15s;
        }
        .btn-warning:hover {
            background: linear-gradient(90deg, #ff8800 0%, #f9d423 100%);
            color: #fff;
            transform: translateY(-1px);
        }
        .btn-danger {
            background: linear-gradient(90deg, #dc3545 0%, #a6202a 100%);
            font-weight: 600;
            border-radius: 20px;
            border: none;
            color: #fff;
            padding: 6px 17px;
            transition: 0.15s;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #a6202a 0%, #dc3545 100%);
            color: #fff;
            transform: translateY(-1px);
        }
        .btn-sm { font-size: 14px; }
        .me-1 { margin-right: 8px !important; }
        @media (max-width: 767px) {
            .glass-container {
                padding: 13px 3px;
                max-width: 99vw;
            }
            .custom-table-wrapper {
                border-radius: 11px;
            }
            .table th, .table td {
                font-size: 14px;
                padding: 9px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Manage Books</h2>
        <div class="text-end mb-3">
            <button class="btn btn-success" (click)="navigateToAddBook()">+ Add Book</button>
        </div>
        <div class="custom-table-wrapper">
            <table class="table table-hover table-bordered text-center mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td>{{ book.bookId }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.isbn }}</td>
                        <td>{{ book.availabilityStatus }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" (click)="onEdit(book)">Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="deleteBook(book.bookId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
