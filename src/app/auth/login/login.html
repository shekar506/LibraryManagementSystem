<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Library Login with Video Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: none;
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.82) saturate(1.15);
      pointer-events: none;
      background: #191c22;
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .particles span {
      position: absolute;
      width: 16px; height: 16px;
      background: linear-gradient(135deg, #fff9 60%, #aee4f88c 100%);
      border-radius: 50%;
      opacity: .45;
      animation: floatUp 16s linear infinite;
      bottom: -20px;
      left: calc(var(--i) * 8vw);
      animation-delay: calc(var(--i) * -1.6s);
      box-shadow: 0 0 16px #60bfff88, 0 0 32px #fff2;
      filter: blur(.5px);
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: .6; }
      100% { transform: translateY(-110vh) scale(1.23); opacity: 0; }
    }

    /* Centering container */
    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    /* Glass Card with special gradient */
    .card.glass {
      background:
        linear-gradient(135deg, rgba(80,156,246,0.40) 0%, rgba(201,102,255,0.33) 52%, rgba(255,122,151,0.30) 100%),
        linear-gradient(110deg, rgba(255,255,255,0.15) 70%, rgba(144,204,249,0.10) 100%);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1.5px solid rgba(255,255,255,0.18);
      box-shadow: 0 8px 36px rgba(30,60,90,0.25), 0 0 0 2px rgba(120,164,255,0.07), 0 12px 36px 0 rgba(124, 74, 255, 0.18), 0 1.2px 20px #509cf633;
      opacity: 0;
      animation: fadeInGlass 1.1s cubic-bezier(.65,.04,.36,1.02) .2s forwards;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1.2rem;
    }
    @keyframes fadeInGlass { to { opacity: 1; } }
    .card.glass::before {
      content: "";
      position: absolute;
      left: 50%; top: 60%;
      width: 70%; height: 60px;
      background: radial-gradient(ellipse at center, #8f2dff3d 0%, transparent 75%);
      transform: translate(-50%,0);
      z-index: 0;
      filter: blur(12px);
      pointer-events: none;
    }

    /* Glitter Sparkles */
    .card .glitter {
      pointer-events: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      overflow: visible;
    }
    .card .glitter span {
      position: absolute; width: 4px; height: 4px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.77; filter: blur(.4px);
      animation: glitterAnim 2.1s linear infinite;
    }
    .card .glitter span:nth-child(1) { top: 54%; left: 58%; animation-delay: 0.87s; }
    .card .glitter span:nth-child(2) { top: 10%; left: 38%; animation-delay: 1.22s; }
    .card .glitter span:nth-child(3) { top: 70%; left: 67%; animation-delay: 1.83s; }
    .card .glitter span:nth-child(4) { top: 56%; left: 43%; animation-delay: 1.93s; }
    .card .glitter span:nth-child(5) { top: 66%; left: 50%; animation-delay: 0.95s; }
    .card .glitter span:nth-child(6) { top: 79%; left: 32%; animation-delay: 1.73s; }
    .card .glitter span:nth-child(7) { top: 69%; left: 22%; animation-delay: 0.52s; }
    .card .glitter span:nth-child(8) { top: 41%; left: 22%; animation-delay: 1.61s; }
    .card .glitter span:nth-child(9) { top: 17%; left: 84%; animation-delay: 1.1s; }
    .card .glitter span:nth-child(10) { top: 37%; left: 73%; animation-delay: 0.03s; }
    .card .glitter span:nth-child(11) { top: 82%; left: 23%; animation-delay: 1.44s; }
    .card .glitter span:nth-child(12) { top: 44%; left: 17%; animation-delay: 0.8s; }
    .card .glitter span:nth-child(13) { top: 14%; left: 47%; animation-delay: 1.65s; }
    .card .glitter span:nth-child(14) { top: 65%; left: 76%; animation-delay: 1.34s; }
    .card .glitter span:nth-child(15) { top: 17%; left: 50%; animation-delay: 0s; }
    @keyframes glitterAnim {
      0%, 100% { opacity: 0.77; transform: scale(.95);}
      50% { opacity: 0.17; transform: scale(1.5);}
    }

    /* Card fade-in children */
    .card *:not(.glitter):not(.glitter span) {
      opacity: 0; transform: translateY(22px);
      animation: fadeInContent 1.1s cubic-bezier(.45,1.6,.29,1) .47s forwards;
    }
    @keyframes fadeInContent { to { opacity: 1; transform: translateY(0);} }

    .fw-bold { font-weight: 700; }
    .fw-semibold { font-weight: 600; }
    .mb-2 { margin-bottom: .5rem !important;}
    .mb-3 { margin-bottom: 1rem !important;}
    .mb-4 { margin-bottom: 1.5rem !important;}
    .mt-3 { margin-top: 1rem !important;}
    .text-center { text-align: center !important;}
    .min-vh-100 { min-height: 100vh !important;}
    .shadow-lg { box-shadow: 0 8px 32px rgba(30,60,90,0.27);}
    .w-100 { width: 100% !important; }

    /* Vibrant Heading */
    .text-primary {
      color: #DFB722 !important;
      text-shadow: 0 2px 8px #fff8, 0 0 1.5px #8247d687;
    }
    .text-muted { color: #95a0b1 !important; }

    /* Teal labels */
    .form-label {
      color: #66dddb;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-shadow: 0 1px 7px #fff7, 0 0 1.5px #19bbb733;
      margin-bottom: 0.32rem;
      font-size: 1.014rem;
      display: block;
    }

    .form-control {
      color: #83859c;
    }
    .form-control::placeholder {
      color: #814eac;
      opacity: .63;
    }
    .form-control.rounded-pill {
      border-radius: 50px;
      box-shadow: 0 2px 8px #0a1e3553;
      border: 1px solid #d7e8fc;
      padding: 11px 21px;
      font-size: 1rem;
      background: rgba(255,255,255,0.81);
      transition: box-shadow .25s, border-color .25s;
    }
    .form-control.rounded-pill:focus {
      box-shadow: 0 0 18px #2575fcc1;
      border-color: #4683e6;
      outline: none;
      background: #f7fbff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #2575fc 0%, #6c95ff 100%);
      color: #fff; font-weight: 700;
      padding: 12px 0; border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px #2575fc88;
      transition: background .3s, box-shadow .27s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #246bb8 0%, #639ce2 100%);
      box-shadow: 0 8px 24px #1955c6ba;
    }
    .btn-outline-secondary {
      background: transparent;
      color: #38538d;
      border: 2px solid #cfd8ea;
      font-weight: 600;
      padding: 10px 0;
      border-radius: 50px;
      transition: border-color .3s, background .3s, color .3s;
    }
    .btn-outline-secondary:hover {
      background: #f8fbff;
      border-color: #2575fc;
      color: #2575fc;
    }
    .alert-danger {
      border-radius: 40px;
      background: #f8d7daee;
      color: #842029;
      border: 0;
      font-weight: 600;
      font-size: 1.01rem;
    }
    @media (max-width: 500px) {
      .container { padding: 0; }
      .card.glass { padding: 2rem 0.7rem !important; min-width: unset; max-width: 98vw !important; }
    }
  </style>
</head>
<body>

  <!-- Video Backdrop -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/images/bgvideo.mp4" type="video/mp4"/>
    <!-- Optional fallback content here -->
  </video>

  <!-- Animated Floating Particles -->
  <div class="particles">
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
    <span style="--i:5"></span>
    <span style="--i:6"></span>
    <span style="--i:7"></span>
    <span style="--i:8"></span>
    <span style="--i:9"></span>
    <span style="--i:10"></span>
  </div>

  <!-- Glassmorphic Login Card -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card glass shadow-lg rounded-4 position-relative">
      <div class="glitter">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>

      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Library Login</h2>
        <p class="text-muted">Access your library dashboard</p>
      </div>

      <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
        <div class="form-group mb-3">
          <label class="form-label" for="email">Email Address</label>
          <input
            id="email"
            type="email"
            class="form-control rounded-pill"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control rounded-pill"
            [(ngModel)]="password"
            name="password"
            placeholder="Your password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100 rounded-pill fw-bold"
          [disabled]="loginForm.invalid"
        >
          🚀 Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 text-center rounded-pill">
          {{ error }}
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-2">Don't have an account?</p>
        <button
  class="btn btn-outline-secondary rounded-pill fw-semibold w-100"
  type="button"
  (click)="navigateToRegister()"
>
  📝 Register
</button>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
