  <div class="register-container">
    <h2>User Registration</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="formData.username" name="username" type="text" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="formData.password" name="password" type="password" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="formData.role" name="role" class="form-control" required>
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="text-danger mt-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>
