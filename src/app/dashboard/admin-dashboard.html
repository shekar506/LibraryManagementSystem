<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Book Grid with Video Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Reset and base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: none; /* clear default background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-y: auto; /* allow scrolling if needed */
    }

    /* Fullscreen Video Background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.82) saturate(1.15);
      pointer-events: none; /* clicks pass through */
      background: #000;
    }

    /* Overlay to improve foreground contrast */
    #video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
      pointer-events: none;
    }

    /* Glassmorphic container: main dashboard wrapper */
    .glass-container {
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 1100px;
      margin: 1rem auto 2rem;
      padding: 1.5rem 2rem;
      position: relative; /* stack above video */
      color: #2c3e50;
    }

    /* Search input styling */
    input.form-control {
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      border: 1.5px solid #ddd;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
    }
    input.form-control:focus {
      border-color: #356ba1;
      box-shadow: 0 0 10px rgba(53, 107, 161, 0.4);
      background: #f0f6ff;
      outline: none;
    }

    /* Checkbox styling */
    .form-check-input {
      width: 1.25em;
      height: 1.25em;
      cursor: pointer;
    }
    .form-check-label {
      user-select: none;
      font-weight: 600;
      color: #2c3e50;
    }

    /* Book card styling */
    .book-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      perspective: 1000px;
      position: relative;
      height: 320px;
    }
    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }
    .book-card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
    }
    .card-front img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
    }

    .card-back {
      background: rgba(255, 255, 255, 0.95);
      color: #183459;
      padding: 1rem 1.25rem;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 16px;
      text-align: center;
    }
    .card-back h5 {
      font-weight: 700;
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
      color: #1a336a;
    }
    .card-back p {
      color: #34495e;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    /* Status colors */
    .text-success {
      color: #28a745 !important;
      font-weight: 600;
    }
    .text-danger {
      color: #dc3545 !important;
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 991px) {
      .book-card {
        height: 300px;
      }
    }
    @media (max-width: 576px) {
      .glass-container {
        padding: 1rem 1rem;
      }
      .card-back h5 {
        font-size: 1.1rem;
      }
      .card-back p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/images/bgvideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="video-overlay"></div>

  <!-- Main content -->
  <div class="glass-container">
    <!-- Search and filter -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Search by book title" [(ngModel)]="searchText" (input)="applyFilters()" />
      </div>
      <div class="col-md-6 form-check mt-2 d-flex align-items-center">
        <input type="checkbox" class="form-check-input me-2" [(ngModel)]="showAvailableOnly" (change)="applyFilters()" id="availableOnly" />
        <label class="form-check-label" for="availableOnly">Show Available Books Only</label>
      </div>
    </div>

    <!-- Book grid -->
    <div class="row book-grid">
      <div class="col-md-3 mb-4" *ngFor="let book of filteredBooks">
        <div class="book-card">
          <div class="card-inner">
            <!-- Front -->
            <div class="card-front">
              <img src="assets/images/j.jpg" [alt]="book.title" class="img-fluid" />
              <!-- If you have coverImageUrl, replace above with:
              <img [src]="book.coverImageUrl || 'assets/default-book.jpg'" class="img-fluid" [alt]="book.title" /> -->
            </div>
            <!-- Back -->
            <div class="card-back p-3">
              <h5>{{ book.title }}</h5>
              <p><strong>Author:</strong> {{ book.author }}</p>
              <p><strong>Status:</strong>
                <span [ngClass]="{'text-success': book.availabilityStatus === 'Available', 'text-danger': book.availabilityStatus !== 'Available'}">
                  {{ book.availabilityStatus }}
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
