<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/1200x/ae/eb/42/aeeb42b0381c08475ac1c48c0237974b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .glass-container {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 36px 34px;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }
    .glass-container h3 {
      margin-bottom: 28px;
      color: #1a336a; /* blue shade for edit */
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
      font-size: 1.85rem;
    }
    .form-label, label {
      font-weight: 500;
      color: #3c424f;
      margin-bottom: 6px;
      display: block;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.5px solid #dddddd;
      margin-bottom: 18px;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: rgba(255,255,255,0.84);
    }
    .form-control:focus {
      border-color: #356ba1;
      box-shadow: 0 0 6px rgba(45, 100, 207, 0.15);
      background: #f7faff;
    }
    .btn-primary {
      font-weight: 700;
      font-size: 1.07rem;
      background: linear-gradient(90deg, #246ab5 0%, #1997da 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 0;
      margin-top: 8px;
      width: 100%;
      box-shadow: 0 4px 12px rgba(36,106,181,0.15);
      transition: all 0.18s;
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.025);
      box-shadow: 0 7px 22px rgba(36,106,181,0.22);
      color: #fff;
      background: linear-gradient(90deg, #1997da 0%, #246ab5 100%);
    }
    .alert-info {
      background-color: rgba(13, 110, 253, 0.08);
      color: #23509c;
      border: 1px solid rgba(13, 110, 253, 0.15);
      border-radius: 7px;
      padding: 9px;
      margin-bottom: 12px;
    }
    @media (max-width: 500px) {
      .glass-container {
        width: 96vw;
        padding: 15px 7px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h3>Edit Book</h3>
    <div *ngIf="message" class="alert-info text-center mb-2">{{ message }}</div>
    <form (ngSubmit)="updateBook()" #bookForm="ngForm">
      <div>
        <label for="title">Title</label>
        <input [(ngModel)]="book.title" name="title" id="title" required class="form-control" />
      </div>
      <div>
        <label for="author">Author</label>
        <input [(ngModel)]="book.author" name="author" id="author" required class="form-control" />
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input [(ngModel)]="book.isbn" name="isbn" id="isbn" required class="form-control" />
      </div>
      <div>
        <label for="availabilityStatus">Availability</label>
        <input [(ngModel)]="book.availabilityStatus" name="availabilityStatus" id="availabilityStatus" required class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
