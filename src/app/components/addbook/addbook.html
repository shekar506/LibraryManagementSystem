<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.pinimg.com/1200x/ae/eb/42/aeeb42b0381c08475ac1c48c0237974b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.25);
            padding: 36px 34px;
            width: 340px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s;
        }

        .glass-container h3 {
            margin-bottom: 28px;
            color: #222d4e;
            font-weight: 800;
            text-align: center;
            letter-spacing: 1px;
            font-size: 1.85rem;
        }

        .form-label {
            font-weight: 500;
            color: #3c424f;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 1rem;
            border: 1.5px solid #dddddd;
            margin-bottom: 18px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: rgba(255,255,255,0.84);
        }
        .form-control:focus {
            border-color: #356ba1;
            box-shadow: 0 0 6px rgba(45, 100, 207, 0.15);
            background: #f7faff;
        }

        .btn-success {
            font-weight: 700;
            font-size: 1.07rem;
            background: linear-gradient(90deg, #42ba96 0%, #2fa570 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            margin-top: 8px;
            width: 100%;
            box-shadow: 0 4px 12px rgba(66,186,150,0.13);
            transition: all 0.18s;
        }
        .btn-success:hover {
            transform: translateY(-2px) scale(1.025);
            box-shadow: 0 7px 22px rgba(66,186,150,0.28);
            background: linear-gradient(90deg, #2fa570 0%, #42ba96 100%);
            color: #fff;
        }
        .alert-info {
            background-color: rgba(13, 110, 253, 0.08);
            color: #23509c;
            border: 1px solid rgba(13, 110, 253, 0.15);
            border-radius: 7px;
            padding: 9px;
            margin-bottom: 12px;
        }
        @media (max-width: 500px) {
            .glass-container {
                width: 96vw;
                padding: 15px 7px;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h3>Add New Book</h3>

        <div *ngIf="successMessage" class="alert-info text-center mb-2">
            {{ successMessage }}
        </div>

        <form (ngSubmit)="addBook()" #bookForm="ngForm">
            <div>
                <label class="form-label">Title</label>
                <input [(ngModel)]="book.title" name="title" required class="form-control" />
            </div>
            <div>
                <label class="form-label">Author</label>
                <input [(ngModel)]="book.author" name="author" required class="form-control" />
            </div>
            <div>
                <label class="form-label">ISBN</label>
                <input [(ngModel)]="book.isbn" name="isbn" required class="form-control" />
            </div>
            <div>
                <label class="form-label">Availability Status</label>
                <input [(ngModel)]="book.availabilityStatus" name="availabilityStatus" required class="form-control" />
            </div>
            <button class="btn btn-success" type="submit">Add Book</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
