<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Return Book</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Background and Body */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/1200x/ae/eb/42/aeeb42b0381c08475ac1c48c0237974b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Glass Container */
    .glass-container {
      background: rgba(255, 255, 255, 0.23);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px 25px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      color: #183459;
    }

    /* Heading */
    h2 {
      font-weight: 900;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.75rem;
      letter-spacing: 0.3px;
      color: #183459;
    }

    /* Form Labels */
    label {
      font-weight: 600;
      color: #3c424f;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    /* Form Inputs */
    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1.5px solid #d1d9e6;
      background: rgba(255, 255, 255, 0.85);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #20223a;
      box-sizing: border-box;
      width: 100%;
    }
    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.55);
      outline: none;
      background: #f0f6ff;
    }

    /* Submit Button */
    .btn-primary {
      font-weight: 700;
      background: linear-gradient(90deg, #2575fc 0%, #6c95ff 100%);
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
      transition: all 0.3s ease;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #1b4ecc 0%, #5e80d5 100%);
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
      transform: translateY(-2px);
    }

    /* Alert Message */
    .alert-info {
      border-radius: 12px;
      background-color: rgba(13, 110, 253, 0.15);
      color: #0d6efd;
      border: 1px solid rgba(13, 110, 253, 0.3);
      font-weight: 600;
      margin-top: 1rem;
      padding: 12px 20px;
      text-align: center;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 440px) {
      .glass-container {
        padding: 25px 20px;
        border-radius: 20px;
        max-width: 90vw;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn-primary {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h2>Return Book</h2>
    <form (ngSubmit)="returnBook()" #returnForm="ngForm" novalidate>
      <div class="form-group mb-3">
        <label for="bookId">Book ID</label>
        <input
          type="number"
          class="form-control"
          id="bookId"
          [(ngModel)]="bookId"
          name="bookId"
          required
          min="1"
          autocomplete="off"
          #bookIdInput="ngModel"
        />
        <div
          *ngIf="bookIdInput.invalid && (bookIdInput.dirty || bookIdInput.touched)"
          class="text-danger small mt-1"
        >
          Please enter a valid Book ID.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="returnForm.invalid">
        Return
      </button>
    </form>
    <div *ngIf="message" class="alert alert-info">{{ message }}</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
